id: garrett
title: The Elements of User Experience
author: Jesse James Garrett
enabled: true

description: >
  Five mutually exclusive planes from abstract strategy to concrete surface
  design. A top-down framework for placing findings in the UX decision
  hierarchy. Each plane describes a different layer of product decisions —
  from why we build it (Strategy) to what it looks like (Surface).

author_bio: >
  Co-founder of Adaptive Path. Coined the term "Ajax" and created the
  five-plane model that became foundational to UX practice. Author of
  "The Elements of User Experience: User-Centered Design for the Web
  and Beyond" (2002, 2nd edition 2010).

