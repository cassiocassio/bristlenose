id: morville
title: The User Experience Honeycomb
author: Peter Morville
enabled: true

description: >
  Seven facets of user experience arranged as a honeycomb — useful, usable,
  desirable, findable, accessible, credible, valuable. A broader evaluation
  framework than Garrett or Norman, designed to ask whether a product
  delivers on every quality dimension, not just ease of use. Particularly
  strong at surfacing credibility and findability findings that other
  frameworks miss.

author_bio: >
  Pioneer of information architecture and user experience. Co-author of
  "Information Architecture: For the Web and Beyond" (the Polar Bear book,
  4th edition 2015 with Rosenfeld and Arango), author of "Ambient
  Findability" (2005), "Search Patterns" (2010), and "Intertwingled" (2014).
  Co-founded the Information Architecture Institute in 2002. Graduate of the
  University of Michigan School of Information. Founded Semantic Studios in
  2001, advising clients including AT&T, Cisco, Harvard, IBM, the Library
  of Congress, and Vodafone.

