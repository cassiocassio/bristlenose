<section>
<h2>Sessions</h2>
<table>
<thead><tr>
<th>Session</th><th>Speakers</th><th>Start</th><th>Duration</th><th>Source file</th>
</tr></thead>
<tbody>
{%- for row in rows %}
<tr data-session="{{ row.sid }}">
<td><a href="sessions/transcript_{{ row.sid }}.html" data-session-link="{{ row.sid }}">{{ row.num }}</a></td>
<td>{{ row.speakers }}</td>
<td>{{ row.start }}</td>
<td>{{ row.duration }}</td>
<td>{{ row.source }}</td>
</tr>
{%- endfor %}
</tbody>
</table>
</section>
<hr>
