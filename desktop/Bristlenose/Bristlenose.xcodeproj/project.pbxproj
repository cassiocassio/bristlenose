		DFF545202F466A4A00A539C4 /* Copy Sidecar Resources */ = {
			isa = PBXShellScriptBuildPhase;
			buildActionMask = 2147483647;
			files = (
			);
			inputPaths = (
			);
			name = "Copy Sidecar Resources";
			outputPaths = (
			);
			runOnlyForDeploymentPostprocessing = 0;
			shellPath = /bin/bash;
			shellScript = "# Copy pre-built sidecar, FFmpeg, and Whisper model into the app bundle.\n# These are large binaries built by scripts in desktop/scripts/ and\n# placed in desktop/Bristlenose/Resources/. Xcode's file sync does not\n# pick them up automatically, so we copy them in a build phase.\n\nRESOURCES_SRC=\"${PROJECT_DIR}/Resources\"\nRESOURCES_DST=\"${BUILT_PRODUCTS_DIR}/${UNLOCALIZED_RESOURCES_FOLDER_PATH}\"\n\n# Sidecar (PyInstaller --onedir output)\nif [ -d \"${RESOURCES_SRC}/bristlenose-sidecar\" ]; then\n    rsync -a --delete \"${RESOURCES_SRC}/bristlenose-sidecar\" \"${RESOURCES_DST}/\"\n    echo \"Copied bristlenose-sidecar\"\nfi\n\n# FFmpeg + ffprobe\nfor bin in ffmpeg ffprobe; do\n    if [ -x \"${RESOURCES_SRC}/${bin}\" ]; then\n        cp -p \"${RESOURCES_SRC}/${bin}\" \"${RESOURCES_DST}/${bin}\"\n        echo \"Copied ${bin}\"\n    fi\ndone\n\n# Whisper model\nif [ -d \"${RESOURCES_SRC}/models\" ]; then\n    rsync -a --delete \"${RESOURCES_SRC}/models\" \"${RESOURCES_DST}/\"\n    echo \"Copied models\"\nfi\n";
		};
/* End PBXShellScriptBuildPhase section */

